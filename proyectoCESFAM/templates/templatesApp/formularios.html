<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tipoDocSelect = document.getElementById('id_tipodoc');
            const institucionSelect = document.getElementById('id_institucion');
    
            tipoDocSelect?.addEventListener('change', function () {
                if (this.value === 'agregar') {
                    window.location.href = "{% url 'agregar-tipodoc' %}";
                }
            });
    
            institucionSelect?.addEventListener('change', function () {
                if (this.value === 'agregar') {
                    window.location.href = "{% url 'agregar-institucion' %}";
                }
            });
        });
    </script>
    
</head>
<body>
    <div class="container mt-5">
        <!-- Título del formulario -->
        <div class="text-center mb-4">
            <h1 class="text-primary">{{ titulo }}</h1>
            <p class="text-secondary">Por favor, complete los campos requeridos.</p>
        </div>
    
        <!-- Tarjeta para el formulario -->
        <div class="card shadow-lg" style="border-radius: 15px;">
            <div class="card-body p-4">
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
    
                    <!-- Botones de acción -->
                    <div class="text-center mt-4 d-flex justify-content-center gap-3">
                        <button type="submit" name="guardar" class="btn btn-primary btn-lg px-4">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                        <button type="submit" name="guardar_agregar_otro" class="btn btn-secondary btn-lg px-4">
                            <i class="bi bi-plus-circle"></i> Guardar y agregar otro
                        </button>
                    </div>
                </form>
            </div>
        </div>
    
        <!-- Botón de volver -->
        <div class="text-center mt-4">
            <a href="{% url redirigir_url %}" class="btn btn-outline-primary btn-lg">
                <i class="bi bi-arrow-left-circle"></i> Volver a la lista
            </a>
        </div>
    </div>
    
    <!-- Bootstrap Icons (si aún no están incluidos) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
