<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Título del formulario -->
        <div class="text-center mb-4">
            <h1 class="text-primary">Agregar Institución</h1>
            <p class="text-secondary">Por favor, complete el formulario para agregar una nueva institución al sistema.</p>
        </div>
    
        <!-- Tarjeta para el formulario -->
        <div class="card shadow-lg" style="border-radius: 15px;">
            <div class="card-body p-4">
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
    
                    <!-- Botón de enviar -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            <i class="bi bi-plus-circle"></i> Agregar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    
        <!-- Botón de volver -->
        <div class="text-center mt-4">
            <a href="{% url 'menu-principal' %}" class="btn btn-outline-primary btn-lg">
                <i class="bi bi-arrow-left-circle"></i> Atrás
            </a>
        </div>
    </div>
    
    <!-- Bootstrap Icons (si aún no están incluidos) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
