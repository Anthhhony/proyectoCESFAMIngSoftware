<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/sylesformlibro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand logo" href="{%url "menu-principal" %}">
                <i class="bi bi-book"></i> Biblioteca - Caldera
            </a>
            <div class="div-imagenLogoCaldera">
                <img  class="imagenLogoCaldera" src="{% static 'img/PngItem_5278850.png'%}">
            </div>
            
        </div>
    </nav>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" href="{%url "lista-prestamo" %}" style="color: black">Prestar libros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{%url "prestamos-confirmados" %}" style="color: black">Prestamos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{%url "mostrar-libros" %}" style="color: black; border-bottom: solid #4A148C;">Libros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{%url "mostrar-clientes" %}" style="color: black">Clientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: black">Categorias</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: black">Editoriales</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: black">Autores</a>
        </li>
    </ul>

    <div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 100vh;">
        <div class="card p-4" style="width: 100%; max-width: 500px;">
            <h2 class="mb-4 text-center">{{ titulo }} Libro</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-3">
                    <label for="nombre_categoria" class="form-label">Categoría</label>
                    <input type="text" class="form-control" name="nombre_categoria" list="categorias" placeholder="Ingrese o seleccione una categoría">
                    <datalist id="categorias">
                        {% for categoria in categorias %}
                        <option value="{{ categoria.nombre }}"></option>
                        {% endfor %}
                    </datalist>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar Libro</button>
                    <a href="{% url 'mostrar-libros' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
