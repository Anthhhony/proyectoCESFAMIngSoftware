<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/stylesInicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bodyInicio">
    <div>
        <section>
            <form method="POST" action="{% url 'buscar-usuario' %}">
                {% csrf_token %}
                <h2 style="color: white;">INICIAR SESION</h2>
                <div class="inputbox mb-3">
                    <i class="bi bi-key"></i>
                    <input type="text" name="rut">
                    <label for="">R.U.N:</label>
                </div>
                <div class="inputbox mb-3">
                    <i class="bi bi-lock" class="icon"></i>
                    <input type="password" name="contrasena">
                    <label for="">Contrase√±a:</label>
                </div>
                <button type="submit" class="btn btn-light">Verificar</button>

                <p style="color: white; padding-top: 20px;">Si no estas registrado <a href="../register">Presione aqui</a></p>
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                {% endif %}
            </form>
        </section>
    </div>
    
    
</body>
</html>
