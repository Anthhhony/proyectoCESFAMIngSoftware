<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/stylesProcesar_prestamo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand logo" href="{%url "menu-principal" %}">
                <i class="bi bi-book"></i> Biblioteca - Caldera
            </a>
            <div class="div-imagenLogoCaldera">
                <img  class="imagenLogoCaldera" src="{% static 'img/PngItem_5278850.png'%}">
            </div>
            
        </div>
    </nav>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" href="{%url "lista-prestamo" %}" style="color: black; border-bottom: solid #4A148C;">Prestar Libros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{%url "prestamos-confirmados" %}" style="color: black">Prestamos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{%url "mostrar-libros" %}" style="color: black">Libros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: black">Clientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: black">Categorias</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: black">Editoriales</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: black">Autores</a>
        </li>
    </ul>

    <section class="FormProcesarPrestamo">
        <h1 class="mb-4" id="Titleform">Procesar Préstamo</h1>
        
        <div class="formDivProcesarPrestamo">
            <div class="LibroTitle">
                <i class="bi bi-book-fill" style="color:  #4A148C;"></i>
                <h2 style="color:  #4A148C;">{{ libro.titulo }}</h2>
            </div>
            <form method="post" class="mb-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente:</label>
                    <select name="cliente" class="form-select" required>
                        {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <select name="categoria" class="form-select" required>
                        {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fecha_prestamo" class="form-label">Fecha de Préstamo:</label>
                    <input type="date" name="fecha_prestamo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="fecha_devolucion" class="form-label">Fecha de Devolución:</label>
                    <input type="date" name="fecha_devolucion" class="form-control" required>
                </div>  
                <div class="contButton">
                    <button type="submit" class="btn btn-primary" style="background-color: #4A148C;">Confirmar Préstamo</button>
                </div>
                
            </form>
        </div>
        
    </section>
    
</body>
</html>
